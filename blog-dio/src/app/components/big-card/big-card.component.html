<div class="container-big-card">
    <div class="big-card-photo">
        <img src={{photoCover}} alt=""
            height="200px">
    </div>
    <div class="big-card-tittle">
       <h1><a [routerLink]="['content', Id]">{{cardTittle}}</a></h1>
    </div>
    <div class="big-card-description">
        <a [routerLink]="['content', Id]">
            <p>{{cardDescription}}
             </p>
         </a>
    </div> 
</div>
